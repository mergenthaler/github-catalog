<div class="row top-menu">
    <div class="col-md-3">
        <a href="{{url_for('show_categories')}}">
            GitHub Catalog
        </a>
    </div>
    <div class="col-md-5">
        <div class='flash'>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul>
                {% for message in messages %}
                <li><strong> {{ message }} </strong></li>
                {% endfor %}
            </ul>
            {% endif %}
            {% endwith %}
        </div>
    </div>
    <div class="col-md-4">
        {% if not user_id %}
        <a href="{{ url_for('login') }}">Login</a>
        {% else %}
        <a href="{{ url_for('logout') }}">Logout</a>
        {% endif %}
    </div>
</div>
