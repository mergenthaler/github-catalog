{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col-md-12">
        <h2>Categories</h2>
    </div>
</div>

{% if user_id %}
<div class="row">
    <div class="col-md-12">
        <a href="{{url_for('new_category')}}">
            <button class="btn btn-default">
                New Category
            </button>
        </a>
    </div>
</div>
{% endif %}

{% for category in categories %}
<div class="row">
    <div class="col-md-12 list">
        <a href="{{url_for('show_items', category_id = category.id)}}">
            {{category.name}}
        </a>
    </div>
</div>
{% endfor %}


{% endblock %}
